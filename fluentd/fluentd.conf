<system>
  workers 4
</system>

# forward messagepack input
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# http input
<source>
  @type http
  port 8080
  bind 0.0.0.0
</source>

# fluentd monitor API, complicated with multi-workers
# <source>
#   @type monitor_agent
#   bind 0.0.0.0
#   port 24220
# </source>

# beats input
<source>
  @type beats
  port 5044
  bind 0.0.0.0
  metadata_as_tag
</source>

# add prometheus exporter plugins
<source>
  @type prometheus
  port 24231
  metrics_path /worker_metrics
  aggregated_metrics_path /metrics
</source>

<source>
  @type prometheus_monitor
</source>

<source>
  @type prometheus_output_monitor
</source>

# main outputs
<match **>
  @type copy
  # output counter
  <store>
    @type prometheus
    <metric>
      name fluentd_input_status_num_records_total
      type counter
      desc The total number of incoming records
      <labels>
        tag ${tag}
        hostname ${hostname}
      </labels>
    </metric>
  </store>
  # opensearch
  <store>
    @type opensearch
    host opensearch
    port 9200
    scheme https
    user admin
    password admin
    index_name fluentd
    ssl_verify false
    include_timestamp true
  </store>
  # stdout
  # <store>
  #   @type stdout
  # </store>
</match>
