<system>
  workers 4
</system>

# forward messagepack input
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# add prometheus exporter plugins
<source>
  @type prometheus
  port 24231
  metrics_path /worker_metrics
  aggregated_metrics_path /metrics
</source>

<source>
  @type prometheus_monitor
  # <labels>
  #   test_label "Street Fighter"
  # </labels>
</source>

<source>
  @type prometheus_output_monitor
  # <labels>
  #   test_label "Tekken"
  # </labels>
</source>

# main outputs
<match **>
  @type copy
  # output counter
  <store>
    @type prometheus
    <metric>
      name fluentd_input_status_num_records_total
      type counter
      desc The total number of incoming records
      <labels>
        tag ${tag}
        # test_label "Guilty Gear"
      </labels>
    </metric>
  </store>
